<h3>Counter Son</h3>
<h4>{{ counter }}</h4>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary mr-2" (click)="multiply()">Multiply</button>
    <button class="btn btn-info" (click)="divide()">Divide</button>
  </div>
</div>
<hr>

<div class="row text-center">
    <div class="col">
        <app-grandson [counter]="counter" (changeCounter)="resetGrandSon($event)" ></app-grandson>
    </div>
</div>
